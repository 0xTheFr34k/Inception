version: '3'
services:
  mariadb:
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - DB:/var/lib/mysql
    networks:
      - Inception-network
  wordpress:
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - WordPress:/var/www/html
    networks:
      - Inception-network
    depends_on:
      - mariadb
  nginx:
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    volumes:
      - WordPress:/var/www/html
    networks:
      - Inception-network
    depends_on:
      - wordpress

volumes:
  WordPress:
  DB:
networks:
  Inception-network:
    name: Inception-network
    driver: bridge